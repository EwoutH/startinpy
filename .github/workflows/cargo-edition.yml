on: [push, pull_request, workflow_dispatch]

jobs:
  edition:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - run: cargo fix --edition
    - uses: peter-evans/create-pull-request@v3
